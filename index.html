<body
   class="main bg-no-repeat bg-cover bg-center backdrop-blur-sm backdrop-brightness-[50%] relative bg-[url(assets/images/profile1.gif)]">
   <main id="swup" class="flex swup-transition-fade h-screen">
      <div class="m-auto text-center text-shadow-drop text-white text-[36px] leading-[50px] space-y-5">
         <h2 id="myname" class="font-[sacramento] text-8xl"></h2>
         <p class="font-josefinsans">
            <span>I'm a <span id="age" class="text-shadow-neon-2xl text-red-300"></span> year old social / anxious
               introvert (<a href="https://www.16personalities.com/profiles/d8bbb1f9bd118"
                  class="underline text-green-400 hover:text-green-700 transition-all duration-300">INFP-T</a>) from
               <span
                  class="bg-gradient-to-r from-red-600 to-white via-blue-600 bg-clip-text text-transparent text-shadow">Serbia</span>.
               <br>I like <span class="text-green-500">animals</span>, <span class="text-zinc-400">the
                  unexplainable & scary</span>, <span class="text-yellow-500">electronics</span>, <span
                  class="text-pink-400">music</span>,
               <span class="text-green-300">coding</span>
            </span>
            <br /> <span>and any other interesting topic.</span>
         </p>
         <div>
            <a href="/about.html" type="button"
               class='shadow-md text-[#6bffe4] shadow-[#005a66] bg-[#005a66] bg-info hover:shadow-[#001bab] hover:bg-[#001bab] hover:text-cyan-400 mx-10 mbtn'>
               <div class="flex gap-2">
                  <div>
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="currentColor" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <use xlink:href="/icons.svg#info">
                        </use>
                     </svg>
                  </div>
                  <div class="pt-2">
                     <span>About Me</span>
                  </div>
               </div>
            </a>
            <a href="/birthday.html" type="button"
               class='shadow-md text-[#ff6ba0] shadow-[#66005c] bg-[#66005c] bg-birthday hover:shadow-[#9300ab] hover:bg-[#9300ab] hover:text-pink-400 mx-10 mbtn'>
               <div class="flex gap-2">
                  <div>
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="currentColor" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <use xlink:href="/icons.svg#star">
                        </use>
                     </svg>
                  </div>
                  <div class="pt-2">
                     <span>Birthday</span>
                  </div>
               </div>
            </a>
            <a href="/gallery.html" type="button"
               class='shadow-md text-[#ffd645] shadow-[#543d00] bg-[#543d00] bg-gallery hover:shadow-[#a17d00] hover:bg-[#a17d00] hover:text-yellow-400 mx-10 mbtn'>
               <div class="flex gap-2">
                  <div>
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="currentColor" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <use xlink:href="/icons.svg#paintbrush">
                        </use>
                     </svg>
                  </div>
                  <div class="pt-2">
                     <span>Gallery</span>
                  </div>
               </div>
            </a>
         </div>
         <p hidden id="days"></p>
         <p hidden id="hours"></p>
         <p hidden id="minutes"></p>
         <p hidden id="seconds"></p>
         <p hidden id="ago"></p>
      </div>
   </main>
</body>

</html>
