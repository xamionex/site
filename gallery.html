<!DOCTYPE HTML>

<body
   class="main bg-no-repeat bg-cover bg-fixed bg-center backdrop-blur-sm backdrop-brightness-[50%] relative bg-[url(assets/images/trees.jpg)] h-screen">
   <div id="swup" class="container swup-transition-fade mx-auto pt-4">
      <div
         class="grid grid-cols-3 text-center text-shadow-drop ring-4 ring-inset rounded-full py-6 bg-info shadow-md text-[#6bffe4] shadow-[#005a66] bg-[#005a66] hover:shadow-[#001bab] hover:bg-[#001bab] hover:text-cyan-400 transition-all duration-1000">
         <div class="max-h-full my-auto">
            <p class="font-bold text-lg lg:text-2xl">Favorite Song Videos</p>
         </div>
         <div class="max-h-full my-auto">
            <li class="list-none flex place-content-center scale-75 lg:scale-100">
               <a href="/index.html" type="button" class='text-[#6bffe4] hover:text-cyan-400 mbtn hover:scale-[1.74] hover:ring-transparent hover:backdrop-brightness-125'>
                  <div class="flex gap-2">
                     <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="currentColor"
                           viewBox="0 0 24 24" stroke="currentColor">
                           <use xlink:href="/icons.svg#backbutton">
                           </use>
                        </svg>
                     </div>
                     <div class="pt-2">
                        <span>Back</span>
                     </div>
                  </div>
               </a>
            </li>
         </div>
         <div class="max-h-full my-auto">
            <p class="font-bold text-lg lg:text-2xl">Favorite Song Animations</p>
         </div>
      </div>
      <div class="grid grid-cols-2 text-center text-white text-shadow-drop pt-8">
         <div class="max-h-full pr-4">
            <div class="videostyle mb-4 aspect-w-6 aspect-h-3"><iframe src="https://www.youtube.com/embed/ZbZSe6N_BXs"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe></div>
            <div class="videostyle aspect-w-6 aspect-h-3"><iframe src="https://www.youtube.com/embed/u9WgtlgGAgs"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

            <div class="videostyle mb-4 aspect-w-6 aspect-h-3"><iframe src="https://www.youtube.com/embed/k17tBWLbMfI"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

            <div class="videostyle aspect-w-6 aspect-h-3"><iframe src="https://www.youtube.com/embed/kEkNCtpGsBo"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe></div>
